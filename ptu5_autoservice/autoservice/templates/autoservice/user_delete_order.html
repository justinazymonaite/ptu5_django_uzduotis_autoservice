{% extends 'autoservice/base.html' %}
{% block title %}cancelling order in {{ block.super }}{% endblock title %}
{% block content %}
<h1>Cancelling order</h1>
    <form method="post" action="">
    {% csrf_token %}
    <p>Are you sure you want to cancel this order {{ object.order.car }}?</p>
    <p>
        <button type="submit">YES</button>
        <a href="{% url 'user_orders' %}" class="button">NO</a>
    </p>
    </form>
{% endblock content %}
