{% extends 'autoservice/base.html' %}
{% block title %}Password reset form{% endblock title %}
{% block content %}
<h1>Reset Password </h1>
{% if validlink %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <p><button type="submit">Reset password</button></p>
    </form>
{% else %}
    <p class="form_error">Error: Bad link. Please request<a href="{% url 'password_reset' %}"> password reset</a> again.</p>
    {% endif %}
{% endblock content %}
